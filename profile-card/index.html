<!DOCTYPE html>
<!-- Profile Card HTML Document -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize.css for CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <!-- Profile Card Container -->
    <div class="profile-card">
      <!-- Profile Image Section -->
      <div class="image">
        <img
          src="./profile-pic.jpg"
          alt="Profile Picture"
          class="profile-img"
        />
      </div>

      <!-- User Name and Job Title -->
      <div class="text-data">
        <div class="name">Abhijit Sinha</div>
        <div class="job">Full Stack Developer</div>
      </div>

      <!-- Social Media Buttons -->
      <div class="media-buttons">
        <a href="#" class="link" style="background-color: #4267b2">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="link" style="background-color: #1da1f2">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="link" style="background-color: #e1306c">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="link" style="background-color: #ff0000">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>

      <!-- Action Buttons (Subscribe/Message) -->
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <!-- Analytics Section (Likes, Comments, Shares) -->
      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">5K</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-comment"></i>
          <span class="number">3K</span>
        </div>
        <div class="data">
          <i class="fa-solid fa-share"></i>
          <span class="number">1K</span>
        </div>
      </div>
    </div>
  </body>
  <!-- Font Awesome icon library -->
  <script
    src="https://kit.fontawesome.com/5df481bcf7.js"
    crossorigin="anonymous"
  ></script>
</html>
